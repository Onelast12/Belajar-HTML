<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <!-- Semantic HTML adalah teknik penulisan kode HTML dengan menggunakan elemen yang memiliki makna jelas -->
    <!-- header bagian atas halaman atau bagian tertentu -->
    <header>
        <!-- nav bagian navigasi, biasanya berisi menu tautan -->
        <nav>
            <h1>Judul Situs</h1>
            <ul>
                <li><a href="#"></a>Beranda</li>
                <li><a href="#"></a>Tentang</li>
                <li><a href="#"></a>Kontak</li>
            </ul>
        </nav>
    </header>
    <!-- main adalah bagian utaman halaman yang berisi  konten utama -->
    <main>
        <!-- section bagian dalam halaman yang memiliki topik terkait atau bagian yg dikelompokan bersama -->
        <section>
            <h2>Artikel Terbaru</h2>
            <!-- article konten yang dapat berdiri sendiri seperti berita, blog, atau postingan -->
            <article>
                <h3>Judul Artikel</h3>
                <p>Isi Artikel di sini..</p>
            </article>
        </section>
        <!-- aside bagian sampingan, biasanya untuk sidebar -->
        <aside>
            <h3>Sidebar</h3>
            <p>Konten sampingan</p>
        </aside>
    </main>
    <!-- footer bagian bawah berisi hak cipta -->
    <footer>&copy; Mas Diks</footer>
    <!-- non semantic tag div -->
    <!-- menggunakan HTML semantic membuat kode lebih terstruktur, mudah dipahami, dan ramah mesin pencari -->
</body>
</html>
