<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <!-- ul untuk membuat daftar tanpa urutan biasanya menggunakan simbol -->
     <ul style="list-style-type: square;">
        <!-- <li> list item  untuk membuat daftar-->
        <li>Apel</li>
        <li>Jeruk</li>
        <li>Pisang</li>
     </ul>
     <ul>
        <li>Buah - buahan
            <ul>
                <li>Apel</li>
                <li>Pisang</li>
                <li>Jeruk</li>
            </ul>
        </li>
        <li>Sayuran
            <ul>
                <li>Bayam</li>
                <li>Kangkung</li>
            </ul>
        </li>
     </ul>
</body>
</html>
