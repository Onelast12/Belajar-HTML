<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <!-- <link> digunakan untuk menghubungkan halaman web lain.-->
     <!-- target = _blank, _parent _self, _top -->
    <h2>Link ke Halaman Lain</h2>
    <ol style="list-style-type: none;">
        <!-- harus terhubung keinternet -->
        <li><a href="https://www.google.com">Kunjungi Google</a></li>
        <!-- wajib ada file, target =_blank-->
        <!-- target = (_blank, _self, _parents, _top) default -> _self -->
        <li><a href="09orderedlist.html" target="_blank">Home</a></li>

        <!-- mencari url berdasarkan folder file yg dituju -->
        <li><a href="home/10definitionlist.html" target="_blank">Daftar</a></li>
        <!-- mengirim email -->
        <li><a href="mailto:admin.example.com">Kirim Email</a></li>
    </ol>

    <!-- Link ke gambar url  -->
    <a href="https://images.app.goo.gl/MGbRBmfkacwDKiG79">Lihat Gambar</a>
    <br>
    <!-- Link kegambar yg ada  -->
    <a href="#">
        <img src="img/city.webp" alt="Ini gambar man city" width="100">
    </a>
    <br>
    <!-- link Download -->
    <a href="img/city.webp" download="">Downloat foto</a>
     
</body>
</html>
