<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- menggunakan Tag video -->
    <!-- control menampilkan tombol play, pause, volume dll -->
    <!-- widht mengatur lebar video -->
    <!-- sorce menentukan sumber video dan formatnya -->
    <!-- autoplay video akan diputar otomatis -->
    <!-- muted video diputar tanpa suara (harus jika pakai autopla) -->
    <!-- loop video akan terus diulang -->
     <video controls width="400px" height="400px" muted style="border-radius: 30px; border: 2px solid purple;">
        <source src="video.mp4" type="video/mp4">
     </video>
     <br>

     <h1>Video Tutorial Python for Beginners freeCodeCamp</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/eWRfhZUzrAc?si=WIG2ZVv-j4o7whi1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="border-radius: 25px;"></iframe>
</body>
</html>
