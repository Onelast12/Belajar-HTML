<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<body>
    <!-- color itu format HEX, RGB, HSL DAN LAIN-LAIN -->
     <p style="color: red">Teks ini bewarna merah</p>
     <p style="color:#00ff00">Teks ini bewarna hijau</p>
     <p style="color: rgb(0, 0, 255)">Teks ini bewarna biru</p>
     <p style="color: hsl(30, 100%, 50%)">Teks ini bewarna oranye</p>

     <p style="background-color: #ffcc00;">Latar belakang teks ini bewarna emas</p>
     <p style="border: 2px solid blue; color: purple">teks dengan border biru</p>
     
</body>
</html>
