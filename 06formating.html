<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <!-- formating digunakan tuntuk mempercantik atau menyeroti teks -->
    <!-- <b>bold -> digunakan untuk menebalkan teks</b> -->
    <p><b>Ini sebuah teks tebal</b></p>
    <!-- <i></i> atau <em> untuk memiringkan teks -->
    <p><i>Teks ini saya buat menjadi miring</i></p>
    <!-- <u></u> digunakan untuk membuat garis teks dibawah -->
    <p><u>Teks ini di tandai dengan garis bawah</u></p>
    <!-- <del>delete</del> digunakan untuk mencoret teks -->
    <p><del>Teks ini dicoret</del></p>
    <!-- <sub>subscript</sub> digunakan untuk membuat teks bawah -->
    <p>H<sub>2</sub>O</p>
     <!-- <sup>superscript</sup> digunakan untuk membuat teks atas  -->
    <p>2<sup>2</sup></p>
    <!-- <small>small</small> membuat teks menjadi kecil -->
    <p>Ini paragraf <small>satu</small></p>
</body>
</html>
