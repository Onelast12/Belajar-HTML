<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Semantic</title>
    <!-- HTML non semantic elemen yang tidak memiliki arti khusus dalam struktur dokumen, hanya digunakan untuk mengatur tampilan. -->
</head>
<body>
    <!-- div wadah blok untuk mengelompokan elemen kecil. -->
    <div>
        <h2>Judul Konten</h2>
        <p>Ini adalah paragraf dalam subuah <span style="font-weight: bold;">div</span></p>
    </div>
</body>
</html>
